<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TodoList</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
</head>
<body style="margin:20%;margin-top: 5%;margin-bottom: 5%;">
    <h1 style="text-align: center;">TodoList</h1><br>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button type="button" onclick="add()" class="btn btn-outline-secondary">+</button>
            <button type="action" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
        </div>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Faible</a>
            <a class="dropdown-item">Moyen</a>
            <a class="dropdown-item">Haute</a>
        </div>
        <input type="text" id="new"class="form-control" aria-label="Tache" onKeyPress="if (event.keyCode == 13) add()"/>
    </div>
    <div  id="liste">
        <ul class="list-group">
        <li class="list-group-item list-group-item-success" id="warning" style="display: none;">
            <p>Youpi! Vous n'avez aucune tache Ã  faire.</p>
        </li>
        </ul>
        <ul class="list-group">
            <li v-for="task in tasks" class="list-group-item">
                {{task}}
            </li>
        </ul>
    </div>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script src='js/vue.min.js'></script>
    <script src='js/popper.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script>
            var warning=document.getElementById("warning"); 
        function add(){
            liste.tasks.unshift(document.getElementById('new').value);
            document.getElementById('new').value="";
            warning.style.display= "none"
        }
        var liste = new Vue({
            el: '#liste',
            data: {
                tasks: []
            }
        })
        if(tasks=[]){
           var warning=document.getElementById("warning");
            warning.style.display= "block" 
        }
    </script>
</body>
</html>
